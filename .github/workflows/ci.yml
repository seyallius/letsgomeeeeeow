name: Build, Test & Lint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Go setup
      # --------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      # --------------------
      # Rust setup
      # --------------------
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      # --------------------
      # golangci-lint
      # --------------------
      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          install-only: true

      # --------------------
      # Go formatting & lint
      # --------------------
      - name: Go fmt
        run: make fmt-go

      - name: Go vet
        run: make vet-go

      - name: Go lint (golangci-lint)
        run: make golangci-lint

      # --------------------
      # Rust formatting & lint
      # --------------------
      - name: Rust fmt
        run: make fmt-rust

      - name: Rust clippy
        run: make clippy

      # --------------------
      # Tests
      # --------------------
      - name: Run all tests
        run: make test-all

      # --------------------
      # Build
      # --------------------
      - name: Build all binaries
        run: make all
