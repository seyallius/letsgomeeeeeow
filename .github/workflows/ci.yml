name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------
      # Go setup
      # --------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      # --------------------
      # Rust setup
      # --------------------
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      # --------------------
      # Tests
      # --------------------
      - name: Run all tests
        run: make test-all

      # --------------------
      # Build
      # --------------------
      - name: Build all binaries
        run: make all
